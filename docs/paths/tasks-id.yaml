get:
summary: Get a single task by ID
tags:
  - Tasks
parameters:
  - name: id
    in: path
    required: true
    description: Numeric ID of the task
    schema:
      type: integer
      example: 1
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          $ref: ../components/responses/BadRequest.yaml
  '404':
    description: Not found
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NotFoundError.yaml